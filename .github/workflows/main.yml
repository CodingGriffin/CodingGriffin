name: GitHub Activity Update

on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/30 * * * *'

jobs:
  update-readme:
    name: Update GitHub Activity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: CodingGriffin/github-activity-readme@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
